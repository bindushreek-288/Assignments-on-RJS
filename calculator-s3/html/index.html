<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	
	<title>calculator</title>
</head>
<body>
	<div class="calculator">
		<h1 class="h"> Basic Calculator</h1>

		<input type="text" class="display" id="displayvalue" >

		<div class="calculator-keys">
			<button  class="button clear" data-value="CE">CE</button>
			<button  class="button del" data-value="del">del</button>
			<button  class="button operator" data-value="%" >%</button>
			<button  class="button operator" data-value="/">/</button>

			<button class="button" data-value="7" >7</button>
			<button class="button" data-value="8" >8</button>
			<button class="button" data-value="9" >9</button>
			<button class="button operator" data-value="*" >*</button>

			<button  class="button" data-value="4" >4</button>
			<button  class="button" data-value="5" >5</button>
			<button  class="button" data-value="6" >6</button>
			<button  class="button operator" data-value="-">-</button>

			<button class="button" data-value="1">1</button>
			<button class="button" data-value="2">2</button>
			<button class="button" data-value="3" >3</button>
			<button class="button operator" data-value="+" >+</button>
			<button class="button" data-value="0" >0</button>

			<button class="button decimal" data-value=".">.</button>
			<button class="button equall" data-value="=">=</button>
</div>
	
	

</div>
</body>
<script type="text/javascript" src="../scripts/cal.js"></script>
</html>
